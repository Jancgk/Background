<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galgame Forever</title>
    <link rel="shortcut icon" href="https://jancgk.github.io/Background/favicon.ico">
    <link rel="stylesheet" href="https://beats0.github.io/www.mygalgame.com/css/style.css">
    <link rel="stylesheet" href="https://beats0.github.io/www.mygalgame.com/css/myblog.css">
    <link rel="stylesheet" href="css/fade.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/GalMenu.js"></script>
    <script src="js/GalH.js"></script>
    <script src="https://cdn.bootcss.com/aplayer/1.6.0/APlayer.min.js"></script>

</head>
<body class="home blog logged-in" ondragstart="return false" aos-easing="ease-out-back" aos-duration="1000"
      aos-delay="0">
<section class="hidden-xs">
    <ul class="cb-slideshow">
        <li><span class="li_img1"></span></li>
        <li><span class="li_img2"></span></li>
        <li><span class="li_img3"></span></li>
        <li><span class="li_img4"></span></li>
        <li><span class="li_img5"></span></li>
        <li><span class="li_img6"></span></li>
    </ul>
</section>
<div class="GalMenu GalDropDown">
    <div class="circle" id="gal">
        <div class="ring">
            <a href="https://beats0.github.io/www.mygalgame.com" title="首页" class="menuItem">首页</a>
            <a href="https://beats0.github.io/www.mygalgame.com/page/2/" target="_blank" title=""
               class="menuItem">下一页</a>
            <a href="https://beats0.github.io/www.mygalgame.com/message.html" target="_blank" title="" class="menuItem">留言版</a>
            <a href="https://beats0.github.io/www.mygalgame.com/?orderby=views" target="_blank" title=""
               class="menuItem">热门排行</a>
            <a href="https://beats0.github.io/www.mygalgame.com/gengxinrizhi.html" target="_blank" title=""
               class="menuItem">更新日志</a>
            <a href="https://beats0.github.io/www.mygalgame.com/" target="_blank" title="" class="menuItem">上一页</a>
        </div>
        <audio id="audio" src="https://www.hacg.me/mp3/onj001.mp3"></audio>
    </div>
</div>
<script type="text/javascript">
    var items = document.querySelectorAll('.menuItem');
    for (var i = 0,
             l = items.length; i < l; i++) {
        items[i].style.left = (50 - 35 * Math.cos(-0.5 * Math.PI - 2 * (1 / l) * i * Math.PI)).toFixed(4) + "%";
        items[i].style.top = (50 + 35 * Math.sin(-0.5 * Math.PI - 2 * (1 / l) * i * Math.PI)).toFixed(4) + "%"
    }
</script>
<div id="overlay" class="magnify">
    <div class="large h_img"></div>
    <img class="small" src="https://beats0.github.io/www.mygalgame.com/images/rpic.png" width="1920">
</div>
<div id="zan-bodyer">
    <div class="container">
        <div class="row">
            <div class="player_show">
                <div class="play">
                    <div class="aplayer" id="aplayer5"></div>
                    <script>
                        $(function () {
                            $.ajax({
                                /**Galgame music playlist by PurionPurion http://music.163.com/#/playlist?id=878498021**/
                                url: 'https://api.i-meto.com/meting/api?server=netease&type=playlist&id=879840820',
                                success: function (list) {
                                    var ap = new APlayer({
                                        element: document.getElementById('aplayer5'),
                                        showlrc: 3,
                                        theme: '#ff69b4',
                                        listmaxheight: '280px',
                                        mode: 'random',
                                        music: JSON.parse(list)
                                    });
                                    window.aplayers || (window.aplayers = []);
                                    window.aplayers.push(ap);
                                }
                            })
                        })
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<footer id="zan-footer"></footer>
<script type="text/javascript" src="js/fade.js"></script>
<script>console.log("%c", "padding:150px 300px;line-height:500px;background:url('https://ws1.sinaimg.cn/large/006nOlwNgy1fktngl8rdnj3090090myp.jpg') no-repeat;");</script>
<script>
    $(document).ready(function () {
        $('body').GalMenu({
            'menu': 'GalDropDown'
        });
        /**兼容问题？emmmmm**/
        setTimeout(function () {
            $(".aplayer-list").addClass("aplayer-list-hide");
            $("li").css("text-align","left")
        }, 3000);
        $('.hero__scroll').on('click', function (e) {
            $('html, body').animate({
                scrollTop: $(window).height()
            }, 1200);
        });
    });

</script>
</body>
</html>
